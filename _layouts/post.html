---
layout: default
---
<div id="post">
   <h1 class="title">{{ page.title }}</h1>
   <h3 class="date">Posted: {{ page.date | date_to_string }}</h3>
   <div class="content">
      {{ content }}
   </div>
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
